{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well bs-component">
                    <form class="form-horizontal" method="post" action="">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="text-center">Register</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-5 control-label">{{ form.username.label_tag }}</label>
                                <div class="col-lg-6">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-5 control-label">{{ form.password1.label_tag }}</label>
                                <div class="col-lg-6">
                                    {{ form.password1 }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-5 control-label">{{ form.password2.label_tag }}</label>
                                <div class="col-lg-6">
                                    {{ form.password2 }}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-6 col-lg-offset-5">
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
